<div class="project-container" *ngIf="!isLoading">
    <h1>Projetos</h1>
    <h2>Nesta seção você pode conferir os projetos em que colabrei enquanto estive alocado em diferentes empresas</h2>
    <br><br>
    <app-project-grid [projectList]="projectList" (openLinkEvent)="openLink($event)"></app-project-grid>
</div>
<div *ngIf="isLoading">
    <app-spinner></app-spinner>
</div>
