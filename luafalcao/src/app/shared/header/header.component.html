<mat-toolbar>
  <div class="header-container">
    <span class="title">Luã Falcão</span>
    <span class="spacer"></span>
    <!-- Adicionando um botão de menu para telas menores -->
    <button mat-icon-button class="menu-button" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- Envolvendo a navegação em um div para controle de exibição -->
    <div class="nav-container" [class.nav-open]="isMenuOpen">
      <nav>
        <a mat-button href="#">Sobre</a>
        <a mat-button href="#">Contato</a>
        <a mat-button href="#">LinkedIn</a>
        <a mat-button href="#">GitHub</a>
      </nav>
    </div>
  </div>
</mat-toolbar>
